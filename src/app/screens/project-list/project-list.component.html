<div class="container">
    
  <div class="mt-3">
    <h3 class="text-center">Danh sách dự án</h3>
    <div class="" *ngIf="loading">
        <app-loading></app-loading>
    </div>
    <table class="table table-hover" *ngIf="!loading">
      <thead>
        <tr>
          <th>Mã dự án</th>
          <th>Tên</th>
          <th>Thành viên</th>
          <th>Tổng tiền dự án</th>
          <th>
            <a [routerLink]="['/du-an/them-moi']" class="btn btn-sm btn-success"
              >Tạo mới</a
            >
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pr of projects">
          <td>{{ pr._id }}</td>
          <td>{{ pr.projectName }}</td>
          <td>{{ pr.teamSize }}</td>
          <td>{{ pr.project_money }}</td>
          <td>
            <a
              [routerLink]="['/du-an/edit/', pr._id ]"
              class="btn btn-sm btn-info"
              >Sửa</a
            >
            &nbsp;
            <button (click)="remove(pr._id)" class="btn btn-sm btn-danger">
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container px-4">
  <h3 class="mb-2">Hồ Sơ Của Tôi</h3>
  <p class="pb-4 border-bottom">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
  <div class="row mt-5">
    <div class="col-7 border-end">
      <div class="d-flex align-items-center mb-3">
        <label class="label-left">Tên Đăng Nhập</label>
        <p class="m-0">{{user.fullname}}</p>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label class="label-left">Tên</label>
        <input
            [defaultValue]="[user.name]"
          
          type="email"
          class="form-control"
          style="width: 400px"
        />
      </div>
      <div class="d-flex align-items-center mb-3">
        <label class="label-left">Email</label>
        <p class="m-0">{{user.email}}</p>
        <a class="ms-2" [routerLink]="['email']">Thay đổi</a>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label class="label-left">Giới tính</label>
        <div class="d-flex align-items-center">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radio1"
              name="1"
              checked
              *ngIf="user.gioitinh == 'male'"
            />
            <label class="form-check-label" for="radio1"> Nam </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio2" name="1" />
            <label class="form-check-label" for="radio2"> Nữ </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio3" name="1" />
            <label class="form-check-label" for="radio3"> Khác </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary">Lưu</button>
    </div>
    <div class="avatar col-5">
      <label style="cursor: pointer" for="file" class="d-block mx-auto">
        <img
          class="d-block mx-auto rounded-circle"
          width="120"
          [src]="[user.avatar]"
          alt=""
        />
      </label>
      <input type="file" id="file" hidden />
      <label for="file" class="d-block mx-auto filebtn"> Chọn ảnh </label>

      <p class="text-center">Dụng lượng file tối đa 1 MB Định dạng:.JPEG, .PNG</p>
    </div>
  </div>
</div>

<a [routerLink]="['/create-task']"
  ><button type="button" class="btn btn-outline-primary ms-4">
    Thêm công việc
  </button></a
>

<div class="" *ngIf="loading">
  <app-loading></app-loading>
</div>
<table class="table table-hover" *ngIf="!loading && listTask.length > 0">
  <thead>
    <tr>
      <th class="text-center">STT</th>
      <th class="text-center">Name</th>
      <th class="text-center">Date of Start</th>
      <th class="text-center">Team Size</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listTask">
      <td class="text-center">{{ item.id }}</td>
      <td class="text-center">{{ item.taskName }}</td>
      <td class="text-center">{{ item.date }}</td>
      <td class="text-center">{{ item.teamSize }}</td>
      <td class="text-center">
        <a [routerLink]="['/edit-task', item.id ]"
          ><button type="button" class="btn btn-outline-primary">Sửa</button></a
        >
        <button type="button" class="btn btn-outline-danger ms-2">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

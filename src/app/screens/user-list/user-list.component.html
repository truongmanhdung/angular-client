<div style="position: fixed; z-index: 50; width: 100%">
  <app-navbar-top></app-navbar-top>
</div>
<div style="position: fixed; top: 0; left: 0; bottom: 0">
  <app-navbar-left></app-navbar-left>
</div>
<div class="page-wrapper" style="padding-top: 100px">
  <div class="container">
    <div class="" *ngIf="loading">
      <app-loading></app-loading>
    </div>
    <table class="table table-hover" *ngIf="!loading">
      <thead>
        <tr>
          <th class="text-center">STT</th>
          <th class="text-center">User Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Avatar</th>
          <th class="text-center">Quy·ªÅn</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users; let i = index"> 
          <td class="text-center">{{i + 1}}</td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">{{item.email}}</td>
          <td class="text-center">
              <img [src]="item.avatar" width="60" height="60" class="rounded-circle" alt="">
          </td>
          <td class="text-center" *ngIf="item.role === 'admin'">
              <button type="button" disabled class="btn btn-outline-primary me-2">Admin</button>
              <button type="button" (click)="removeAdmin(item._id)" class="btn btn-outline-danger">Remove Admin</button>
          </td>
          <td class="text-center" *ngIf="item.role !== 'admin'">
            <button type="button" disabled class="btn btn-outline-primary me-2">Member</button>
            <button type="button" (click)="updateAdmin(item._id)" class="btn btn-outline-danger">Update Admin</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

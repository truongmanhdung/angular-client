<div class="container">
  <h3 class="text-center fs-1">Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" novalidate>
    <div class="col-6 offset-3">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" ngModel class="form-control" #email="ngModel" required minlength="6">
            <span class="text-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Email không hợp lệ</span>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" ngModel class="form-control" #password="ngModel" required>
            <span class="text-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Bạn chưa nhập mật khẩu</span>
        </div>
        <div class="d-flex justify-content-center">
            <button class="mt-3 btn btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>
        </div>
    </div>
  </form>
</div>
